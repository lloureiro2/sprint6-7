service: api-tts
frameworkVersion: "4.1.11"

provider:
  name: aws
  runtime: python3.9
  region: us-east-1

  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
          Resource: arn:aws:dynamodb:us-east-1:058264405205:table/tabletts
        - Effect: Allow
          Action:
            - s3:PutObject
          Resource: arn:aws:s3:::bucketsprint6-7/*
        - Effect: Allow
          Action:
            - polly:SynthesizeSpeech
          Resource: "*"

functions:
  health:
    handler: handler.health
    events:
      - httpApi:
          path: /
          method: get

  v1Description:
    handler: handler.v1_description
    events:
      - httpApi:
          path: /v1
          method: get

  text_to_speech:
    handler: handler.text_to_speech
    events:
      - httpApi:
          path: /v1/tts
          method: post

resources:
  Resources:
    TTSTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: tabletts
        AttributeDefinitions:
          - AttributeName: unique_id
            AttributeType: S
        KeySchema:
          - AttributeName: unique_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1